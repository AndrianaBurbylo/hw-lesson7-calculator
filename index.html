<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css"/>
    <title>Simple calculator</title>
</head>
<body>
    
    <input type="text" id="display" placeholder="0" >
    <button id="openBracket" data-id="(" class="operation">(</button>
    <button id="closeBracket" data-id=")" class="operation">)</button>
    <button id="percente" data-id="%" class="operation">%</button>
    <button id="clear" data-id="AC" class="operation" type="reset">AC</button>
    <button id="seven" data-id="7" class="numb">7</button>
    <button id="eight" data-id="8" class="numb">8</button>
    <button id="nine" data-id="9" class="numb">9</button>
    <button id="divide" data-id="/" class="operation">/</button>
    <button id="four" data-id="4" class="numb">4</button>
    <button id="five" data-id="5" class="numb">5</button>
    <button id="six" data-id="6" class="numb">6</button>
    <button id="multiply" data-id="*" class="operation">*</button>
    <button id="one" data-id="1" class="numb">1</button>
    <button id="two" data-id="2" class="numb">2</button>
    <button id="three" data-id="3" class="numb">3</button>
    <button id="subtract" data-id="-" class="operation">-</button>
    <button id="zero" data-id="0" class="numb active">0</button>
    <button id="point" data-id="." class="numb">.</button>
    <button id="equals" data-id="=" class="operation">=</button>
    <button id="add" data-id="+" class="operation">+</button>
    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
